<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified</title>
    <style>
      main {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .verification-text {
        display: flex;
        gap: 8px;
        align-items: center;
        color: green;
      }

      .verified-by {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: green;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="verification-text">
        <img style="height: 40px; width: 40px;" src="./assets/check.png" alt="verified image" />
        <p>Verification Successful!</p>
      </div>

      <div class="verified-by">
        <p>The certificate has been successfully verified by <strong>Vaccine Home</strong>.</p>
        <img style="height: 150px; width: 150px;" src="./assets/logo.png" alt="logo">
      </div>
    </main>
  </body>
</html>
